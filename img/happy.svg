<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Face gradient -->
    <radialGradient id="faceGradient" cx="50%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#FFE27A"/>
      <stop offset="60%" stop-color="#FFC83D"/>
      <stop offset="100%" stop-color="#F4A300"/>
    </radialGradient>

    <!-- Eye shine -->
    <radialGradient id="eyeShine" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#555"/>
      <stop offset="100%" stop-color="#111"/>
    </radialGradient>
  </defs>

  <!-- Face -->
  <circle cx="100" cy="100" r="90" fill="url(#faceGradient)" />

  <!-- Eyes -->
  <circle cx="65" cy="85" r="12" fill="url(#eyeShine)" />
  <circle cx="135" cy="85" r="12" fill="url(#eyeShine)" />

  <!-- Eye highlights -->
  <circle cx="60" cy="80" r="4" fill="#fff" opacity="0.8"/>
  <circle cx="130" cy="80" r="4" fill="#fff" opacity="0.8"/>

  <!-- Smile -->
  <path d="M60 125 Q100 165 140 125"
        fill="none"
        stroke="#6B3E00"
        stroke-width="8"
        stroke-linecap="round"/>

  <!-- Cheek blush -->
  <ellipse cx="50" cy="120" rx="15" ry="8" fill="#FF8FA3" opacity="0.35"/>
  <ellipse cx="150" cy="120" rx="15" ry="8" fill="#FF8FA3" opacity="0.35"/>
</svg>
